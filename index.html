  <script type="text/javascript">
Array.prototype.has = function(value) {
    var i;
    for (var i = 0, loopCnt = this.length; i < loopCnt; i++) {
        if (this[i] == value) {
            return true;
        }
    }
    return false;
};

function makeGSM(){//this function generates gsm numbers
var cont = document.getElementById('qty').value;
var c=0;
var d = new Date();
starttime = d.getTime();
counter = parseInt(cont);
list = new Array();



var se = document.getElementById("net");
var selVal = se.options[se.selectedIndex].value;

//create an array of valid four character gsm prefix

if(selVal=="mtn"){pref = "0703,0706,0803,0806,0810,0813,0816";}
else if(selVal=="glo"){pref = "0705,0805,0807,0815";}
else if(selVal=="eti"){pref = "0809,0817,0818";}
else if(selVal=="air"){pref = "0708,0802,0808,0812";}
else
{pref = "0802,0803,0805,0806,0807,0808,0809,0812,0813,0814,0815,0816,0817,0818,0819,0702,0703,0704,0705,0706";}


pref = pref.split(',');
plen = pref.length;

for(i=0; list.length < counter; i++){
    //select an index from the prefix array
    rpref = Math.floor(Math.random()*plen)
    len = list.length;
    nu =  pref[rpref] + (Math.floor(Math.random()*9000000) + 1000000);
    c = c + 1;
    while (list.has(nu))
    {
        nu =  pref[rpref] + (Math.floor(Math.random()*9000000) + 1000000);
        c = c + 1;
    }
    //join a prefix and a 7 digit number
    list[len] = nu;
}
d = new Date();
endtime = d.getTime();
timetaken = (endtime - starttime)/1000;
//output the result in a div
var detail = 'Time taken: '+timetaken+' Seconds, Total Record: '+list.length+', Efficiency: '+parseInt((list.length*100)/c)+'%';
document.getElementById('babies').innerHTML = list.join(',&nbsp;');
document.getElementById('time').innerHTML = detail+'<br />';
return false;


}







</script>
